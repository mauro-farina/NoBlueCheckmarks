<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="popup.js" defer></script>
    
    <style>
        .xl-text {
            font-size: x-large;
        }
        .m-text {
            font-size: medium;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <main class="container-fluid my-3">
        <p class="text-light xl-text text-center">NoBlueCheckmarks</p>

        <hr class="border border-light-subtle border-1 opacity-50">
        
        <div class="m-text">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="blueCheckmarksSwitch">
                <label class="form-check-label" for="blueCheckmarksSwitch">Hide Blue Checkmarks</label>
              </div>
        </div>
    </main>
</body>

</html>
